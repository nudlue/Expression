<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소리 감지 알림이</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        #label-container { margin-top: 20px; font-size: 24px; font-weight: bold; }
        .bar-container { width: 300px; margin: 10px auto; background: #eee; border-radius: 5px; }
        .bar { height: 20px; background: #4CAF50; width: 0%; border-radius: 5px; transition: width 0.1s; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>청각 보조 알림 서비스</h1>
    <p>버튼을 누르고 소리를 들려주세요.</p>
    
    <button type="button" onclick="init()">시작하기</button>
    
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <script type="text/javascript">
        // [핵심 수정] 현재 주소를 자동으로 가져와서 경로 오류를 방지합니다.
        let currentUrl = window.location.href;
        if (currentUrl.endsWith("index.html")) {
            currentUrl = currentUrl.replace("index.html", "");
        }
        // 끝에 /가 없으면 붙여줌
        if (!currentUrl.endsWith("/")) {
            currentUrl += "/";
        }
        
        const URL = currentUrl;

        async function createModel() {
            const checkpointURL = URL + "model.json"; 
            const metadataURL = URL + "metadata.json";

            const recognizer = speechCommands.create(
                "BROWSER_FFT", 
                undefined, 
                checkpointURL, 
                metadataURL
            );

            await recognizer.ensureModelLoaded();
            return recognizer;
        }

        async function init() {
            const btn = document.querySelector("button");
            btn.disabled = true;
            btn.innerText = "모델 로딩 중...";

            try {
                const recognizer = await createModel();
                const classLabels = recognizer.wordLabels(); 
                
                const labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = ""; 
                
                for (let i = 0; i < classLabels.length; i++) {
                    const div = document.createElement("div");
                    div.innerHTML = `${classLabels[i]}: <div class="bar-container"><div class="bar" id="bar-${i}"></div></div>`;
                    labelContainer.appendChild(div);
                }

                btn.innerText = "듣고 있어요!";

                recognizer.listen(result => {
                    const scores = result.scores; 
                    for (let i = 0; i < classLabels.length; i++) {
                        const scorePercent = (scores[i] * 100).toFixed(1);
                        const bar = document.getElementById(`bar-${i}`);
                        
                        bar.style.width = scorePercent + "%";
                        
                        if (scores[i] > 0.85) {
                            bar.style.backgroundColor = "red";
                        } else {
                            bar.style.backgroundColor = "#4CAF50";
                        }
                    }
                }, {
                    includeSpectrogram: false, 
                    probabilityThreshold: 0.75, 
                    invokeCallbackOnNoiseAndUnknown: true,
                    overlapFactor: 0.50 
                });
            } catch (e) {
                console.error(e);
                alert("오류 발생: " + e.message + "\n\n(model.json 파일이 같은 폴더에 있는지 확인해주세요)");
                btn.disabled = false;
                btn.innerText = "다시 시도";
            }
        }
    </script>
</body>
</html>
