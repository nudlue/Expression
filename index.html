<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소리 감지 알림이</title>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding: 40px; 
        }
        #label-container { 
            margin-top: 20px; 
            font-size: 18px; 
            font-weight: bold; 
        }
        .bar-container { 
            width: 300px; 
            margin: 10px auto; 
            background: #eee; 
            border-radius: 5px; 
            height: 20px; 
        }
        .bar { 
            height: 20px; 
            background: #4CAF50; 
            width: 0%; 
            border-radius: 5px; 
            transition: width 0.1s; 
        }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            cursor: pointer; 
        }
        #topk-container {
            margin-top: 20px;
            font-size: 20px;
            line-height: 1.6;
        }
        #guidance-text {
            margin-top: 15px;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>청각 보조 알림 서비스</h1>
    <p>버튼을 눌러 소리를 들려주세요.</p>
    
    <button type="button" onclick="init()">시작하기</button>
    
    <div id="label-container"></div>

    <h2>예측 결과 (Top 3)</h2>
    <div id="topk-container"></div>

    <p id="guidance-text"></p>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>

    <!-- Speech Commands -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <script>
        //---------------------------------------
        //  모델 경로 자동 설정
        //---------------------------------------
        let currentUrl = window.location.href;
        if (currentUrl.endsWith("index.html")) {
            currentUrl = currentUrl.replace("index.html", "");
        }
        if (!currentUrl.endsWith("/")) {
            currentUrl += "/";
        }
        const MODEL_URL = currentUrl;

        //---------------------------------------
        //  모델 로딩
        //---------------------------------------
        async function createModel() {
            const recognizer = speechCommands.create(
                "BROWSER_FFT",
                undefined,
                MODEL_URL + "model.json",
                MODEL_URL + "metadata.json"
            );

            await recognizer.ensureModelLoaded();
            return recognizer;
        }

        //---------------------------------------
        //  초기화 & 리스닝 시작
        //---------------------------------------
        async function init() {
            const btn = document.querySelector("button");
            btn.disabled = true;
            btn.innerText = "모델 로딩 중...";

            try {
                const recognizer = await createModel();
                const classLabels = recognizer.wordLabels();

                const labelContainer = document.getElementById("label-container");
                const topKContainer = document.getElementById("topk-container");
                const guidanceText = document.getElementById("guidance-text");

                labelContainer.innerHTML = "";

                // 바 그래프 생성
                for (let i = 0; i < classLabels.length; i++) {
                    const div = document.createElement("div");
                    div.innerHTML = `${classLabels[i]}: <div class="bar-container"><div class="bar" id="bar-${i}"></div></div>`;
                    labelContainer.appendChild(div);
                }

                btn.innerText = "듣고 있어요!";

                recognizer.listen(result => {
                    const scores = result.scores;

                    //---------------------------------------
                    // 1) 막대 그래프 업데이트
                    //---------------------------------------
                    for (let i = 0; i < classLabels.length; i++) {
                        const percent = (scores[i] * 100).toFixed(1);
                        const bar = document.getElementById(`bar-${i}`);

                        bar.style.width = percent + "%";
                        bar.style.backgroundColor = scores[i] > 0.85 ? "red" : "#4CAF50";
                    }

                    //---------------------------------------
                    // 2) Top-k(3개) 계산
                    //---------------------------------------
                    const scored = classLabels.map((label, idx) => ({
                        label: label,
                        score: scores[idx]
                    }));

                    scored.sort((a, b) => b.score - a.score);
                    const topK = scored.slice(0, 3);

                    topKContainer.innerHTML = topK
                        .map((item, i) => `${i + 1}. ${item.label}: ${(item.score * 100).toFixed(1)}%`)
                        .join("<br>");

                    //---------------------------------------
                    // 3) Low confidence 안내 (<0.6)
                    //---------------------------------------
                    if (topK[0].score < 0.6) {
                        guidanceText.textContent =
                            "모델이 확신하지 못하고 있어요. 소리를 더 크게/가깝게 들려주세요.";
                    } else {
                        guidanceText.textContent = "정상적으로 인식하고 있어요.";
                    }

                }, {
                    includeSpectrogram: false,
                    probabilityThreshold: 0.0,
                    invokeCallbackOnNoiseAndUnknown: true,
